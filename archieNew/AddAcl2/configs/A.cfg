!
version 12.4
!
hostname A
!
interface GigabitEthernet0/1
    description INFRA:B:Gi0/1
    ip address 1.0.1.1 255.255.0.0
!
interface GigabitEthernet0/3
    ip address 104.0.1.3 255.0.0.0
!
interface GigabitEthernet0/4
    ip address 105.0.1.4 255.0.0.0
!
router ospf 10
  network 1.0.1.1 0.0.255.255 area 0
  network 104.0.1.3 0.255.255.255 area 0
  network 105.0.1.4 0.255.255.255 area 0
!
end
