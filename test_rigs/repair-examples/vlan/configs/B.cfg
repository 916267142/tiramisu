!
version 15.2
!
hostname B
!
interface GigabitEthernet1
    ip address 1.0.2.1/16
!
interface GigabitEthernet2
    ip address 2.0.2.2/16
!
interface GigabitEthernet3
    switchport
    switchport mode access
    switchport access vlan 3
!
interface Vlan3
    ip address 3.0.2.3/16
!
router bgp 1
    network 2.0.0.0/16
    network 3.0.0.0/16
    neighbor 1.0.1.1/16 remote-as 1
!
end
