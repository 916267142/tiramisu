!
version 12.4
!
hostname A
!
interface GigabitEthernet0/1
    description B:Gi0/1
    ip address 1.0.1.1 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/2
    ip address 11.0.1.2 255.0.0.0
!
router ospf 1
    network 1.0.0.0 0.0.255.255 area 0
    network 11.0.0.0 0.255.255.255 area 0
!
end

