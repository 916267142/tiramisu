!
version 12.4
!
hostname agg0-1
!
access-list 113 deny ip 30.0.1.0 0.0.0.3 30.0.0.0 0.0.0.3
access-list 113 deny ip 30.0.0.0 0.0.0.3 30.0.1.0 0.0.0.3
access-list 113 permit ip any any
!
interface GigabitEthernet0/1
	ip address 10.2.0.1/31
	ip ospf cost 1
	ip access-group 113 out
!
interface GigabitEthernet0/2
	ip address 10.3.0.1/31
	ip ospf cost 1
	ip access-group 113 out
!
interface GigabitEthernet0/3
	ip address 20.0.1.0/31
	ip ospf cost 1
	ip access-group 113 out
!
interface GigabitEthernet0/4
	ip address 20.0.1.2/31
	ip ospf cost 1
	ip access-group 113 out
!
router ospf 1
	!redistribute connected
	network 10.0.0.0 0.255.255.255 area 0
	network 20.0.0.0 0.255.255.255 area 1
!
end
