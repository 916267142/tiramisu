!
version 12.4
!
hostname c1
!
access-list 113 deny ip 30.1.0.0 0.0.0.3 30.0.0.0 0.0.0.3
access-list 113 deny ip 30.1.1.0 0.0.0.3 30.0.0.0 0.0.0.3
access-list 113 deny ip 30.2.0.0 0.0.0.3 30.0.0.0 0.0.0.3
access-list 113 deny ip 30.3.0.0 0.0.0.3 30.0.0.0 0.0.0.3
access-list 113 deny ip 30.1.0.0 0.0.0.3 30.0.1.0 0.0.0.3
access-list 113 deny ip 30.1.1.0 0.0.0.3 30.0.1.0 0.0.0.3
access-list 113 deny ip 30.2.0.0 0.0.0.3 30.0.1.0 0.0.0.3
access-list 113 deny ip 30.3.0.0 0.0.0.3 30.0.1.0 0.0.0.3
access-list 113 permit ip any any
!
interface GigabitEthernet0/1
	ip address 10.1.0.0/31
	ip ospf cost 1
	ip access-group 113 out
!
interface GigabitEthernet0/2
	ip address 10.1.1.0/31
	ip ospf cost 1
	ip access-group 113 out
!
interface GigabitEthernet0/3
	ip address 10.1.2.0/31
	ip ospf cost 1
	ip access-group 113 out
!
interface GigabitEthernet0/4
	ip address 10.1.3.0/31
	ip ospf cost 1
	ip access-group 113 out
!
router ospf 1
	!redistribute connected
	network 10.0.0.0 0.255.255.255 area 0
!
end
