!
version 12.4
!
hostname D
!
interface GigabitEthernet0/2
    description INFRA:C:Gi0/2
    ip address 4.0.4.2 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    ip address 107.0.4.3 255.0.0.0
!
router ospf 10
  network 107.0.4.3 0.255.255.255 area 0
  network 4.0.4.2 0.0.255.255 area 0
!
end
