!
version 12.4
!
hostname E
!
interface GigabitEthernet0/1
    description INFRA:D:Gi0/1
    ip address 4.0.5.1 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    ip address 108.0.5.3 255.0.0.0
!
router ospf 10
  network 108.0.5.3 0.255.255.255 area 0
  network 4.0.5.1 0.0.255.255 area 0
!
end
