! by autonetkit_0.24.0
!
hostname ext
boot-start-marker
boot-end-marker
!
vrf definition Mgmt-intf
!
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
 exit-address-family
!
!
!
no aaa new-model
!
!
ip cef
ipv6 unicast-routing
ipv6 cef
!
!
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
no service config
enable password cisco
ip classless
ip subnet-zero
no ip domain lookup
ip domain name virl.info
crypto key generate rsa modulus 768
ip ssh server algorithm authentication password
username cisco privilege 15 secret cisco
line vty 0 4
 transport input ssh telnet
 exec-timeout 720 0
 password cisco
 login local
line con 0
 password cisco
!
no cdp run
!
!
interface Loopback0
  description Loopback
  ip address 192.168.0.101 255.255.255.255
!
interface GigabitEthernet0/0
  description OOB Management
  vrf forwarding Mgmt-intf
  ! Configured on launch
  no ip address
  duplex full
  speed auto
  no shutdown
!
interface GigabitEthernet0/1
  description to A
  ip address 10.1.0.2 255.255.128.0
  duplex full
  speed auto
  no shutdown
!
interface GigabitEthernet0/2
  description to B
  ip address 10.1.128.2 255.255.128.0
  duplex full
  speed auto
  no shutdown
!
interface GigabitEthernet0/3
  ip address 10.2.0.1 255.255.0.0
  duplex full
  speed auto
  no shutdown
!
router bgp 2
  bgp router-id 192.168.0.101
  no synchronization
! ibgp
!
! ebgp
  !
  neighbor 10.1.0.1 remote-as 1
  neighbor 10.1.0.1 description eBGP to A
  neighbor 10.1.0.1 timers 2 6
  !
  neighbor 10.1.128.1 remote-as 1
  neighbor 10.1.128.1 description eBGP to B
  neighbor 10.1.128.1 timers 2 6
!
!
 !
 address-family ipv4
  network 10.2.0.0 mask 255.255.0.0
  neighbor 10.1.0.1 activate
  neighbor 10.1.0.1 send-community
  neighbor 10.1.0.1 next-hop-self
  neighbor 10.1.128.1 activate
  neighbor 10.1.128.1 send-community
  neighbor 10.1.128.1 next-hop-self
 exit-address-family
!
!
ip route 10.3.0.0 255.255.0.0 10.1.0.1
!

