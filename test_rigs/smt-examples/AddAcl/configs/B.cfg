!
version 12.4
!
hostname B
!
access-list 1 deny 104.0.1.3 0.255.255.255
access-list 1 permit any
!
interface GigabitEthernet0/1
    description INFRA:A:Gi0/1
    ip address 1.0.2.1 255.255.0.0
    ip ospf cost 1
    ip access-group 1 in
!
interface GigabitEthernet0/2
    description INFRA:C:Gi0/1
    ip address 2.0.2.2 255.255.0.0
    ip ospf cost 1
!
router ospf 10
  network 1.0.2.1 0.0.255.255 area 0
  network 2.0.2.2 0.0.255.255 area 0
!
end
