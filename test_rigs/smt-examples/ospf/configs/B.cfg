!
version 12.4
!
hostname B
!
interface GigabitEthernet0/1
    description INFRA:A:Gi0/1
    ip address 1.0.2.1 255.255.0.0
    ip ospf cost 1
!
interface GigabitEthernet0/3
    ip address 106.0.2.3 255.0.0.0
!
router ospf 10
  network 106.0.2.3 0.255.255.255 area 0
  network 1.0.2.1 0.0.255.255 area 0
!
end
