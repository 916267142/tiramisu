hostname R1

interface Loopback0
 ip address 42.42.42.1 255.255.255.0 
!
interface Loopback1
 ip address 22.22.22.1 255.255.255.0
!
interface Serial0
 ip address 192.168.42.1 255.255.255.0
!
router bgp 42
 network 42.42.42.0 mask 255.255.255.0
 network 22.22.22.0 mask 255.255.255.0
 neighbor 192.168.42.2 remote-as 69
 neighbor 192.168.42.2 route-map BLOCK in
!

route-map BLOCK permit 10
  match ip address prefix-list FOO
!

ip prefix-list FOO seq 10 deny 42.42.42.0/24 le 26
ip prefix-list FOO seq 20 permit 0.0.0.0/0 le 32