hostname R2

interface Loopback0
 ip address 69.69.69.1 255.255.255.0
!
interface Serial0
 ip address 192.168.42.2 255.255.255.0
!
router bgp 69
 network 69.69.69.0 mask 255.255.255.0
 neighbor 192.168.42.1 remote-as 42
 neighbor 192.168.42.1 route-map BLOCK in
!

route-map BLOCK permit 10
  match ip address prefix-list FOO
!

ip prefix-list FOO seq 10 deny 42.42.42.0/24 le 26
ip prefix-list FOO seq 20 permit 0.0.0.0/0 le 32
